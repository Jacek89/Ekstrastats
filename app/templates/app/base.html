<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% if title %}
            Ekstrastats - {{ title  }}
        {% else %}
            Ekstrastats
        {%endif %}
    </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/main.css' %}">
    <link rel="shortcut icon" type="image/ico" href="{% static 'app/favicon.ico' %}" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-website logobar">
    {% for team in teams_extra %}
        <a class="logo-anchor" href="{% url 'team_main' team.id %}">
            <img class ="logo" src="{{ team.logo }}">
        </a>
    {% endfor %}
</div>
<div class="bg-navbar">
  <nav class="navbar navbar-expand-md navbar-dark container-website">
            <a class="navbar-brand" href="">ekstrastats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <ul class="navbar-nav me-auto">
                     <li class="nav-item">
                         <a class="nav-link" href="{% url 'table'%}">Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Statistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Analysis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
</div>
<div class="container-website">
    {% block content %}{% endblock %}
</div>




</body>
</html>
